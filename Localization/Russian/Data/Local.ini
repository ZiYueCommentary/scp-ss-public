[Difficulty]
safe=Безопасный
safe_desc=Игру можно сохранять в любое время в любом месте. Однако, как и в случае SCP объектами, «Безопасный» не означает отсутствие угрозы.
euclid=Евклид
euclid_desc=Объекты класса «Евклид» недостаточно изучены или в сущности непредсказуемы, в следствие чего их надёжное содержание не всегда возможно. На уровне сложности «Евклид» сохраняться можно только в специальных местах, которые помечены включенными мониторами.
keter=Кетер
keter_desc=Объекты класса «Кетер» Фондом считаются самыми опасными. То же самое можно сказать и об этом уровне сложности: SCP объекты будут действовать более агрессивно, а жизнь у Вас будет всего одна: умрёте и игра окончена.
thaumiel=Таумиэль
thaumiel_desc=SCP класса «Таумиэль» — это аномалии, которые Фонд использует для сдерживания или противодействия другим SCP или аномальным явлениям. Даже само существование объектов класса Таумиэль. Он классифицируется на самых высоких уровнях Фонда. Примите меры предосторожности.
appolyon=Апполион
appolyon_desc=Объекты класса «Аполлион» являются аномалиями, которые или невозможно содержать, или они неминуемо нарушат условия содержания, или предполагается развитие событий по схожему сценарию. Такие аномалии обычно связаны с угрозами конца света или Событиями класса К и требуют от Фонда значительных усилий для их устранения. Боже, помоги человеку выбравшему эту сложность.
esoteric=Эзотерический

