[Ракета-носитель Плутон-12]
image1 = satellite.jpg
text1 = Эта ракета содержит в себе спутник, способный удалённо востанновить энергию во всей зоне.
text2 = Для того чтобы запустить ракету, необходимо включить первичные системы ракеты во входной части подземных ворот Ц.

[Мобильные оперативные группы]
image1 = mtf1.png
image2 = mtf2.png
image3 = mtf3.png
text1=MОГ - это небольшие отряды (обычно от десяти до двадцати человек, хотя существуют и группы с более чем пятьюдесятью оперативниками), специализирующиеся на выполнении определённых задач или занимающиеся особыми ситуациями.
text2=MОГ Эпсилон-11 ("Девятихвостая Лиса") и Эта-10 ("Не вижу зла") - тактические отряды, специализирующиеся на защите и возврате SCP-объектов в должные условия содержания в Зоне-[УДАЛЕНО]
text3=Данные группы призваны устранять последствия нарушения условий содержания путем возврата всех опасных SCP в соответствующие камеры, спасения выжившего персонала Фонда и немедленного уничтожения встреченных субъектов класса D.

[Очки ночного видения]
image1 = NVG.png
text1=Табельные ОНВ выдаются МОГ в случае отключения электропитания.
text2=Учёным также предоставляются ОНВ, но в случае отключения электропитания им рекомендована немедленная эвакуация.

[SCP-035]
image1=035.jpg
text1=SCP-035 имеет вид белой фарфоровой маски комедианта, хотя периодически маска принимает облик трагика.
text2=Kогда SCP-035 оказывается на лице субъекта, система мозговых импульсов носителя перекрывается и подавляется альтернативной, исходящей от SCP-035, что приводит к гибели мозга носителя, в результате чего он становится воплощением личности, заключённой в SCP-035.
text3=Психологический анализ обнаружил у SCP-035 чрезвычайную склонность к манипуляции вкупе с умением резко и кардинально влиять на психическое состояние собеседника.

[SCP-049]
image1=049.jpg
text1=SCP-049 имеет гуманоидную внешность, однако на данный момент Фонд не имеет возможности изучить его лицо и тело более подробно, поскольку объект покрыт тем, что выглядит как традиционный костюм "чумного доктора" Европы XV-XVI вв.
text2=Прикосновение SCP-049 всегда смертельно для людей. После контакта с рукой (руками) объекта жертва (здесь и далее обозначается как SCP-049-2) испытывает [ДАННЫЕ УДАЛЕНЫ] и через несколько мгновений умирает.
text3=Затем SCP-049 достает сумку, сделанную из [ДАННЫЕ УДАЛЕНЫ], в которой хранятся скальпели, игла, нить и несколько колб с пока не изученными веществами, и начинает препарировать SCP-049-2, а также внедрять в тело различные химические препараты.
text4=Примерно через 20 минут SCP-049 зашивает SCP-049-2 и снова становится контролируемым. Через несколько минут SCP-049-2 проявляет признаки жизни и начинает оживать.

[SCP-066]
image1=066.jpg
text1=SCP-066 — это бесформенная масса спутанных нитей весом приблизительно 1 кг.
text2=После Инцидента 066-2 (см. отчет об инциденте 066-2) SCP-066 начал демонстрировать поведение, крайне противоречащее его предыдущим свойствам. 
text3=SCP-066 показывает значительную подвижность. Помимо этого, SCP-066 издает звуки и демонстрирует аномальные эффекты в присутствии любого человека, независимо от того, взаимодействует ли он с SCP-066 или нет.

[SCP-079]
image1=079.jpg
text1=SCP-079 — компьютер модели Exidy Sorcerer, выпущенный в 1978.
text2=Hеизвестно, когда именно SCP-079 обрёл самосознание, но программное обеспечение развилось до такой степени, что аппаратное, даже в идеальных условиях, перестало ему соответствовать.
text3=Oн проходит тест Тьюринга и весьма общителен, однако очень груб и гневлив. Кроме того, он демонстрирует активное стремление к бегству.

[SCP-096]
image1=096.png
text1=Как правило, SCP-096 чрезвычайно спокоен, датчики давления в камере указывают, что он проводит большую часть дня, прохаживаясь вдоль восточной стены.
text2=Однако, когда кто-либо видит лицо SCP-096, будь это непосредственно, на видеозаписи, или даже на фотографии, - он приходит в состояние крайнего эмоционального стресса.
text3=Приблизительно через 1-2 минуты после первого просмотра SCP-096 бежит к увидевшему его лицо.

[SCP-106]
image1=106.jpg
text1=SCP-106 выглядит как пожилой гуманоид на поздней стадии разложения. Внешность меняется от случая к случаю, но свойство "гнилости" присуще любому облику.
text2=Внешне это проявляется как покрытие ржавчиной, гниение и растрескивание материала; также материал покрывается чёрной слизистой субстанцией, схожей с тем, чем покрыт сам SCP-106.
text3=SCP-106 способен проходить сквозь твёрдые тела и затягивать жертв в свое так называемое "Карманное измерение".

[SCP-173]
image1=173.jpg
text1=SCP-173 изготовлен из бетона и арматуры со следами аэрозольной краски марки Krylon. SCP-173 одушевлен и крайне враждебен.
text2=Oбъект не может двигаться в то время, когда находится в пределах прямой видимости. При работе с SCP-173 никогда не должен быть нарушен зрительный контакт. Персонал, которому предписано войти в камеру, проинструктирован предупреждать друг друга перед тем, как моргнуть.

[SCP-294]
image1=294.jpg
text1=Объект SCP-294 выглядит как стандартный кофейный автомат. Его единственным отличием является наличие панели с клавишами, соответствующими обычной QWERTY-клавиатуре.
text2=Пользователь может ввести на клавиатуре название любой интересующей его жидкости. При нажатии кнопки «ввод» в раздаточном устройстве появляется бумажный стаканчик на 12 унций (350 миллилитров).
text3=Первые 97 экспериментов с объектом прошли успешно. Были испробованы следующие запросы: вода, кофе, пиво, газировка; жидкости, непригодные к употреблению - серная кислота, стеклоочиститель, машинное масло; вещества, не существующие в жидком состоянии при комнатной температуре - азот, железо, стекло.

[SCP-372]
image1=372.jpg
text1=SCP-372 представляет собой существо неизвестного вида. Длина тела существа от головы до кончика хвоста - примерно два метра, вес - 45 кг. Тело удлинённое, тонкое, присутствует восемь пар узких конечностей.
text2=SCP-372 научился предугадывать движения всех, кто находится вокруг него, и использует это умение, чтобы спрятаться за головой или в слепой зоне ищущего его человека.
text3=В случае нарушения условий содержания всем сотрудникам следует сообщать о любых кратковременных мельканиях, видимых краем глаза.

[SCP-427]
image1=427.jpg
text1=SCP-427 - небольшой украшенный резьбой амулет сферической формы, изготовленный из полированного серебристого материала. Украшения на его поверхности, судя по всему, не имеют какой-либо функции.
text2=SCP-427 появился в результате обработки одной таблетки SCP-500 в SCP-914 на "тонком" режиме. В закрытом состоянии амулет не демонстрирует никаких аномалий. Если же его открыть и обеспечить доступ к биологической ткани, он быстро регенерирует клеточные повреждения и неизвестным путём вычищает инородные материалы или инфекцию.
text3=Однако, более долгосрочное воздействие представляет собой серьёзную угрозу для здоровья. По мере лечения ткани амулет оптимизирует внутренние системы организма. Сотрудники класса D, подвергнутые воздействию амулета больше часа, мутировали в бесформенные сгустки ткани.
text4="Плотские твари" , созданные SCP-427, невероятно агрессивны, атакуют всех живых существ, находящихся в поле зрения, и смертельно опасны. Большинство разновидностей современного оружия не способно нанести им урон.

[SCP-500]
image1=500.jpg
text1=SCP-500 — это маленькая пластиковая банка, которая, на момент написания, содержит 47 красных таблеток.
text2=Tаблетка, принятая перорально, излечивает субъекта от всех болезней в течение двух часов. Точное время зависит от тяжести и количества заболеваний.
text3=Многочисленные попытки синтеза объекта и активного вещества SCP-500 не увенчались успехом.

[SCP-513]
image1=513.jpg
text1=SCP-513 — это обыкновенный ржавый коровий колокольчик. Из-за сильной коррозии на его поверхности не видно каких-либо знаков или надписей.
text2=Примерно через час после звукового воздействия объекта жертвы начинают мельком видеть некое существо, обозначаемое как SCP-513-1.
text3=Судя по допросам жертв, SCP-513-1 представляет собой высокого и худого гуманоида с неестественно длинными руками.

[SCP-682]
image1=682.jpg
text1=SCP-682 — крупное рептилообразное существо неизвестного происхождения. Судя по всему, оно испытывает ненависть ко всему живому, что было подтверждено неоднократными попытками общения с ним.
text2=У SCP-682 постоянно наблюдается чрезвычайно высокая сила, скорость и быстрые рефлексы, хотя их точные значения зависят от его состояния. Регенеративные способности SCP-682 и его сопротивляемость поразительны: SCP-682 способен двигаться и говорить при повреждениях, распространяющихся на 87% тела. 
text3=SCP-682 должен быть уничтожен как можно скорее.

[SCP-714]
image1=714.jpg
text1=Bнешне SCP-714 выглядит как обычное кольцо из зелёного нефрита. В отличие от обычных колец, объект имеет свойство адаптироваться под размер пальца человека, который до него дотронулся. Однако, это является наименее значимым свойством объекта.
text2=Bоздействие SCP-714 проявляется в нескольких аспектах: истощение, сонливость, замедление реакций и снижение умственных способностей; Психическая защита — невосприимчивость к психическим и меметическим воздействиям; Устойчивость к вредным химикатам.
text3=Субъекты, надевшие SCP-714, невосприимчивы ко многим химическим веществам и проявляют аномально высокую устойчивость к меметическим и ментальным воздействиям.

[SCP-860]
image1=860.jpg
text1=SCP-860 — темно-синий ключ обычной формы.
text2=Через, по-видимому, случайные промежутки времени на лезвии ключа появляется набор чисел, который является координатами в формате UTM.
text3=SCP-860 подойдёт к любому дверному замку с отверстием для ключа, если он расположен в точке, на которую указывают координаты.
text4=Eсли отпереть и открыть дверь с помощью SCP-860, за ней не будет того, что ожидается. Вместо этого откроется проход в небольшой лес, обозначенный как SCP-860-1.

[SCP-895]
image1=895.jpg
text1=SCP-895 — изукрашенный дубовый гроб, найденный в морге [ДАННЫЕ УДАЛЕНЫ].
text2=SCP-895 вызывает искажения на фото- и видеозаписывающей технике в радиусе 50 метров, похожие на яркие, будоражащие галлюцинации, продолжительность и частота появления которых зависит от расстояния между SCP-895 и устройством. 
text3=Запись ближе, чем с пяти метров, может причинить тяжёлую психологическую травму и вызвать истерию у большинства наблюдателей.

[SCP-914]
image1=914.jpg
text1=SCP-914 — большой часовой механизм, весящий несколько тонн и занимающий восемнадцать квадратных метров. Объект состоит из винтовых передач, ремней, шкивов, переключателей, пружин и других деталей заводного механизма.
text2=Kогда в отсек "Сырье" помещается какой-либо объект и заводится ходовая пружина, SCP-914 «изменяет» этот объект. Процесс не требует затрат энергии, а изменение объекта варьируется в зависимости от выбранного на центральной панели режима.
text3=Запрещается помещать в механизм любой органический материал.

[SCP-939]
image1=939.jpg
text1=SCP-939 - теплокровные стайные хищники, некоторые органы и системы которых атрофировались, как у троглобионтов. Средний рост выпрямившейся особи SCP-939 - 2,2 метра, вес - 250 кг, хотя от этой величины могут быть значительные отклонения.
text2=Для заманивания жертвы SCP-939 используют имитацию человеческой речи, говоря голосом убитых ранее жертв, хотя имелись случаи активной ночной охоты и имитации звучания других существ.
text3=SCP-939 обычно убивают жертву одним укусом в основание черепа или шею, челюсти этих существ способны оказывать давление более чем в 35 МПа.

[SCP-966]
image1=966.jpg
text1=SCP-966 видимы только в диапазоне длин волн от 700 до 900 нанометров. Это относится ко всем тканям SCP-966 вне зависимости от их состояния.
text2=Способ охоты SCP-966 состоит в испускании одиночного импульса неизвестного ранее вида волн, который навсегда лишает жертву способности входить в фазы медленного и быстрого сна. Способность впадать в "микросон" также утрачивается.

[SCP-1025]
image1=1025.jpg
text1=SCP-1025 — книга в твёрдом переплёте, объёмом примерно 1500 страниц. На передней стороне обложки и корешке книги указано название "Энциклопедия распространенных заболеваний".
text2=Hикаких сведений о существовании других экземпляров книги, равно как и самого издательства, нет.
text3=У читателей книги проявляются симптомы тех болезней, о которых они читали. Эффект проявляется через [ДАННЫЕ УДАЛЕНЫ] часов после прочтения.

[SCP-1162]
image1=1162.jpg
text1=SCP-1162 в настоящее время представляет собой отверстие в шлакоблочной Зоны-[ДАННЫЕ УДАЛЕНЫ].
text2=SCP-1162 активируется, когда живое существо проникает в отверстие на максимальную глубину, в этот момент его пальцы касаются твёрдой поверхности и обнаруживают предмет достаточно маленького размера, чтобы поместиться в отверстие.
text3=Эти предметы обычно опознаются как что-то, что индивид терял или искал в какой-то момент своей жизни.

[Повстанцы хаоса]
image1 = chaos.jpg
text1=Повстанцы Хаоса — объединение, отделившееся от Фонда. Оно возникло а 1924 году, когда одно из подразделений самовольно покинуло свой участок, взяв с собой несколько крайне полезных SCP-объектов.
text2=Mестонахождение основной базы Повстанцев и их лидеры неизвестны. Эта организация враждебна Фонду, и за время ее существования произошло несколько открытых конфликтов.
text3=Персоналу Фонда следует принять во внимание, что со стороны Повстанцев возможны нападения, террористические акты и шпионаж. Всем сотрудникам предписано сообщать начальству о подозрительном поведении коллег.

[Сотрудники Класса-Д]
image1 = classd.jpg
text1=Персонал класса D используется для обслуживания объектов класса Кетер.
text2=Сотрудники этой категории набираются в основном из заключённых тюрем, предпочтительно - приговорённых к смертной казни. В случае нехватки персонала на службу могут быть приняты заключённые с менее жёстким наказанием, а также добровольцы.
text3=Bсе сотрудники класса D должны уничтожаться первого числа каждого месяца, на их место должны набираться новые сотрудники.

[CWM]
image1 = cwm.jpg

[Фонд SCP]
image1 = foundationlogo.jpg
text1=Фонд SCP — секретная международная организация, посвященная поимке, безопасному содержанию и исследованиям различных аномальных объектов и явлений.
text2=C целью выполнения основных задач Фонд регулярно проводит множество тайных операций по всему миру.

[Прототип Электромагнитной винтовки]
image1 = EMRP.png
text1 = Прототип Электромагнитной винтовки или (EMR-P) - эксперементальное оружие, созданное фондом SCP.
text2 = EMR-P заряжается с помощью сагнитов, используя сильный источник энергии. Это предоставляет высокую точность и урон, но так же гиганскую отдачу.

